<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>

</head>
<body>


    <div class="quiz-container">
        <h2 id="question">Question here</h2>
        <ul>
  
    <div>
        <span id="timer"></span>
        <p id="question"></p>
       <div>
           <div>
            <label>
            <input onclick="enableBtn()" value="1" type="radio" name="answer">
            <span id="option1"></span>
            </label>
        </div>

           <div>
             <label>
             <input onclick="enableBtn()" value="2"  type="radio" name="answer">
            <span id="option2"></span>
             </label>
         </div>
        
            <div>
             <label>
             <input onclick="enableBtn()" value="3"  type="radio" name="answer">
            <span id="option3"></span>
             </label>
         </div>
      
       </div>

    </li>
</ul>

       <button id="btn"  disabled  onclick="nextQuestion()">Next</button>

    </div> 





    <script src="app.js"></script>
</body>
</html>
